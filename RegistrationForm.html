<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Registration Form</title>
    <link rel="stylesheet" href="CSS/RegistrationForm.css">
</head>
<body>
    <div class="container">
        <h2>Dealer Registration Form</h2>
        <form id="dealerForm" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
            
            <label for="brandName">Brand Name:</label>
            <input type="text" id="brandName" name="brandName" required>
            
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>
            
            <label for="shopAddress">Address of Shop:</label>
            <textarea id="shopAddress" name="shopAddress" required></textarea>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="js/RegistrationForm.js"></script>
</body>
</html>
